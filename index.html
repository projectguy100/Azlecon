<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azlecon Search Engine</title>
    <link rel="stylesheet" href="modern.css">
</head>
<body>
    <div class="container">
        <h1>Azlecon Search Engine</h1>
        <input type="text" id="search-input" placeholder="Search for files...">
        <ul id="search-results"></ul>
    </div>

    <script>
        let files = [];

        async function loadSearchData() {
            try {
                const response = await fetch('search.json');
                const data = await response.json();
                files = data.files;
            } catch (error) {
                console.error('Error loading search data:', error);
            }
        }

        function search(query) {
            return files.filter(file => 
                file.name.toLowerCase().includes(query) ||
                file.keywords.some(keyword => keyword.toLowerCase().includes(query))
            );
        }

        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filteredFiles = search(query);

            searchResults.innerHTML = '';
            filteredFiles.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = file.path;
                a.textContent = file.name;
                a.download = file.name;
                li.appendChild(a);
                searchResults.appendChild(li);
            });
        });

        loadSearchData();
    </script>
</body>
</html>
